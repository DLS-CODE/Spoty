<app-loading *ngIf="loading"></app-loading>
<div class="row">
    <div class="col-2">
        <img [src]="artista.images['0'].url " class="img-thumbnail img-circle" alt="Imagen del artista">
    </div>
    <div class="col-4">
        <h1> {{artista.name}} </h1>
        <h5>generos</h5>
        <div *ngFor="let genero of generos " class="badge badge-success"> {{genero}} </div>
        <hr>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir al artista</a>

    </div>
    <!-- <div class="col-4">
        <button class="btn btn-outline-danger m-2 " [routerLink]="[ '/home']">Home</button>
        <button class="btn btn-outline-danger m-2" [routerLink]="[ '/search']">Search</button>
    </div> -->
</div>
<!-- color esta en el estilo del elemento -->
<div class="row m-5 color">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <td>Foto</td>
                    <td>Album</td>
                    <td>Cancion</td>
                    <td>Vista previa</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td>
                        <img [src]="track.album['images'][0].url" class="img-thumb" alt="">
                    </td>
                    <td>{{track['album'].name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        
                        <iframe  [src]=" track.id | domseguro " width="300"
                            height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
